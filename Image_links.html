<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Image Links Page!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our collection of images below.</p>
        <a href="https://www.example.com/technology"><img src="technology_image.jpg" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature1"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://www.example.com/nature2"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://www.example.com/nature3"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li class="menu-item"><a href="https://www.example.com/food1"><img src="food_image1.jpg" alt="Food Image 1"> Food Item 1</a></li>
            <li class="menu-item"><a href="https://www.example.com/food2"><img src="food_image2.jpg" alt="Food Image 2"> Food Item 2</a></li>
            <li class="menu-item"><a href="https://www.example.com/food3"><img src="food_image3.jpg" alt="Food Image 3"> Food Item 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
